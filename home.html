<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="bot" hrwf="bot.mjs" />
    <script src="bot.mjs"></script>
    <title>Ball Python Genetic Calculator</title>
  </head>
  <body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>
        <div class="user-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const { calculateTotalPrice } = require('./bot.mjs');
        window.recievedMessage = userMessage


        // Function to handle sending messages
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const userMessage = userInput.value.trim();
            if (userMessage) {
                appendMessage(userMessage, 'user-message');
                // Simulate bot response (replace with actual bot logic)
                setTimeout(() => {
                    const botResponse = window.response
                    appendMessage(botResponse, 'bot-message');
                }, 500);
                userInput.value = '';
            }
        }


        // Function to append messages to the chat
        function appendMessage(message, className) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add event listener for Enter key
        document.getElementById('userInput').addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
